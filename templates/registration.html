<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Registration From</title>
</head><style>
    body {
            background-image: url('static/th.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        background-attachment: fixed;
        background-size: 100% 100%;
      }



    h1 {
        text-align: center;
        background-color:#f2f2f2;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    input[type="text"],
    input[type="email"],
    select,
    input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        border: 1px;
        background-color:white;
    }

    .form-section {
        margin-bottom: 20px;
    }
</style>
<body style="background-image:("static/th.jpeg")>
    <div class="form-container">
        <h1>COVID-19 Registration From</h1><br>
        <form action="/registration" method="post">
            <div class="form-section">
                <h2>Contact Details</h2>
                <table>
                    <tr>
                        <th>First Name:</th>
                        <td><input type="text" name="First name" required></td>
                        <th>Last Name:</th>
                        <td><input type="text" name="Last name" required></td>
                    </tr>
                    <tr>
                        <th>Aadhar No:</th>
                        <td colspan="3"><input type="text" name="Aadhar" required></td>
                    </tr>
                    <tr>
                        <th >Date of Birth:</th>
                        <td colspan="3"><input type="date" name="First name" required></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td colspan="3"><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <th>Telephone Number:</th>
                        <td colspan="3"><input type="text" name="telephone" required></td>
                    </tr>
                    <tr>
                        <th>gender:</th>
                        <td colspan="3"><label for="male">male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="Female">Female</label>
                        <input type="radio" id="Female" name="gender" value="female"></td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td colspan="3"><input type="text" name="address" required></td>
                    </tr>
                    <tr>
                        <th><label form="password">Password</label></th>
                        <td colspan><input type="password" name="password" id="password" required></td>
                        <th><label form="reenter">Reenter Password</label></th>
                        <td colspan><input type="password" name="reenter password" id="reenter password" required></td>
                        </tr>
                </table>
            </div><br>

            <div class="form-section">
                <h2>Medical History</h2>
                <table>
                    <tr><th>Have you been diagnosed with COVID-19?</th></tr>
                    <tr><td>
                        <label for="yes">yes</label>
                        <input type="radio" id="Yes" name="Diagnosed" value="Yes">
                        <label for="No">No</label>
                        <input type="radio" id="No" name="Diagnosed" value="No">
                    </td></tr>
                    <tr><th><label for="symptoms">Please check symptoms that apply :</label></th></tr>
                </table><br>
                <table>
                    <tr></tr><select name="symptoms" id="symptoms"></tr>
                        <option value="">select symptom</option>
                        <option value="Loss of taste/small">Loss of taste/small</option>
                        <option value="diffcuilty breathing">diffcuilty breathing</option>
                        <option value="cough">cough</option>
                        <option value="Runny nose">Runny nose</option>
                        <option value="Body aches">Body aches</option>
                        <option value="sore throat">sore throat</option></select>
                </table>
            </div>

            

            <div><input type="submit" value="Submit Application "></div>
        </form>
    </div>
</body>
</html>
