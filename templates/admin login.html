<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f1f1f1;
    }
    .login-container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    
    

  </style>
</head>
<body>
    <div class="login-container">
      <h2 style="text-align: center;">Admin Login</h2>
      <form action="/login" method="post">
        <div style="text-align: center;">
          <input type="text" name="username" placeholder="Username" required style="height: 25px;width: 260px;">
        </div><br>

        <div style="text-align: center;">
          <input type="password" name="password" placeholder="Password" required style="height: 25px;width: 260px;">
        </div><br>
        <div style="text-align: center;">
          <input type="submit" value="Login" style="width: 260px;height: 25px;background-color: bisque;">
        </div>
      </form>
    </div>
</body>
</html>
